  <style>
    /* Input */
    .input-container {
        display: flex;
        align-items: center;
        background-color: #ffffff;
        padding: 10px 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 500px;
        margin-left: auto;
        margin-right: auto;
    }
    .input-field {
        padding: 10px 15px;
        font-size: 16px;
        border: 2px solid #ffffff;
        border-radius: 8px;
        width: 300px;
        margin-right: auto;
        outline: none;
        transition: border-color 0.3s;
    }
    .input-field::placeholder {
        color: #999;
        font-weight: bolder;
    }
    .submit-btn {
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .submit-btn:hover {
        background-color: #0056b3;
    }

    .submit-btn:active {
        background-color: #004085;
    }
  </style>
