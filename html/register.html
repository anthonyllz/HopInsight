  <form class="row g-3" id="myForm">
    <div class="col-md-6">
      <label for="inputUser4" class="form-label">Username</label>
      <input type="text" class="form-control" id="inputUser4" required>
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Senha</label>
      <input type="password" class="form-control" id="inputPassword4" required>
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Cidade</label>
      <input type="text" class="form-control" id="inputCity" required>
    </div>
    <div class="col-md-6">
      <label for="inputState" class="form-label">Estado</label>
      <select id="inputState" class="form-select" required>
        <option value="" selected disabled>Escolher</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
      </select>
    </div>
    <div class="col-12">
      <div class="form-check check">
      </div>
    </div>
    <div class="col-12 check">
        <button type="button" class="btn btn-primary" onclick="submitForm()">Cadastrar</button>
    </div>
  </form>
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

  <script>
    function submitForm() {
      const form = document.getElementById("myForm");
      if (form.checkValidity()) {
        window.location.href = '../html/index.html';
      } else {
        form.reportValidity();
      }
    }
  </script>
